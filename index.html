<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button class="operator" id="operatorAdd">+</button>
        <button class="operator-special" id="operatorSquare">x²</button>
        <button class="operator-special" id="operatorRoot">√x</button>
        <button class="operator-special" id="clear">AC</button>
        <button class="operator" id="operatorSubtract">-</button>
        <button id="number7">7</button>
        <button id="number8">8</button>
        <button id="number9">9</button>
        <button class="operator" id="operatorMultiply">×</button>
        <button id="number4">4</button>
        <button id="number5">5</button>
        <button id="number6">6</button>
        <button class="operator" id="operatorDivide">÷</button>
        <button id="number1">1</button>
        <button id="number2">2</button>
        <button id="number3">3</button>
        <button class="operator" id="equals">=</button>
        <button id="point">.</button>
        <button id="number0">0</button>
        <button id="operatorPlusMinus">±</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
